<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" class="form-control" placeholder="Email" required email ngModel name="email"
            #email="ngModel">
          <p class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email.</p>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription</label>
          <select name="subscription" id="subscription" class="form-control" [ngModel]="defaultSubscription">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" class="form-control" required ngModel name="password"
            #password="ngModel">
          <p class="help-block" *ngIf="!password.valid && password.touched">Please enter a valid password.</p>
        </div>
        <button class="btn btn-primary" [disabled]="!form.valid">Submit</button>
      </form>
      <div *ngIf="submitted">
        <hr>
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <h3>Your Data</h3>
            <p>Email: {{ application.email }}</p>
            <p>Subscription: {{ application.subscription }}</p>
            <p>Password: {{ application.password }}</p>
            <button class="btn btn-default" (click)="resetSubmisson()">Reset</button>
          </div>
        </div>
      </div>

      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
